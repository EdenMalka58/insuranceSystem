<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insurance Admin Dashboard</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

  <style>
    body {
      background: #f4f6f9;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    .card {
      border: 0;
      box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .stats-card {
      cursor: pointer;
    }

    .stats-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
    }

    .stats-icon {
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
    }

    .activity-icon {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
    }

    .activity-item {
      cursor: pointer;
      padding: 12px;
      border-radius: 8px;
      transition: background-color 0.2s;
    }

    .activity-item:hover {
      background-color: #f8f9fa;
    }

    .card-header {
      background: white;
      border-bottom: 1px solid #e9ecef;
      font-weight: 600;
      padding: 1rem 1.25rem;
    }

    canvas {
      cursor: pointer;
    }

    .table-hover tbody tr {
      cursor: pointer;
      transition: background-color 0.2s;
    }

    #yearSelector {
      border-radius: 8px;
      padding: 0.5rem 1rem;
      border: 1px solid #dee2e6;
      cursor: pointer;
    }

    .display-5 {
      font-weight: 600;
      font-size: 2rem;
    }
  </style>
</head>
<body>

  <div class="container-fluid p-4">

    <!-- HEADER -->
    <div class="row mb-4">
      <div class="col">
        <h1 class="display-5">
          <i class="fa-solid fa-gauge"></i> Dashboard
        </h1>
        <p class="text-muted">Welcome back, <strong id="userName">Admin</strong></p>
      </div>
      <div class="col-auto">
        <select id="yearSelector" class="form-select"></select>
      </div>
    </div>

    <!-- STATS CARDS -->
    <div class="row g-4 mb-4" id="countersRow"></div>

    <!-- CHARTS AND ACTIVITY -->
    <div class="row g-4">
      <!-- MAIN CHART -->
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            <h5 class="mb-0"><i class="fa-solid fa-chart-line"></i> Claims Overview</h5>
          </div>
          <div class="card-body">
            <canvas id="claimsChart" height="100"></canvas>
          </div>
        </div>
      </div>

      <!-- ACTIVITY SIDEBAR -->
      <div class="col-md-4">
        <div class="card">
          <div class="card-header">
            <h5 class="mb-0"><i class="fa-solid fa-clock-rotate-left"></i> Recent Activity</h5>
          </div>
          <div class="card-body p-0">
            <div id="activityList"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- DETAILS TABLE -->
    <div class="row mt-4">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h5 class="mb-0"><i class="fa-solid fa-list"></i> Details</h5>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-hover" id="detailsTable">
                <thead>
                  <tr id="detailsHeader"></tr>
                </thead>
                <tbody id="detailsBody"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    const BASE_API = "https://azy4fomrz8.execute-api.us-east-1.amazonaws.com/prod";
    let chartInstance = null;

    // Color mapping for counters
    const colorMap = {
      primary: { bg: 'bg-primary', text: 'text-primary', icon: 'fa-solid fa-file-lines' },
      success: { bg: 'bg-success', text: 'text-success', icon: 'fa-solid fa-circle-check' },
      warning: { bg: 'bg-warning', text: 'text-warning', icon: 'fa-solid fa-clock' },
      danger: { bg: 'bg-danger', text: 'text-danger', icon: 'fa-solid fa-circle-xmark' },
      info: { bg: 'bg-info', text: 'text-info', icon: 'fa-solid fa-circle-info' }
    };

    $(document).ready(() => {
      initYearSelector();
      loadDashboard();
    });

    function initYearSelector() {
      const year = new Date().getFullYear();
      for (let i = 0; i < 3; i++) {
        $("#yearSelector").append(`<option value="${year - i}">${year - i}</option>`);
      }
      $("#yearSelector").change(loadDashboard);
    }

    function loadDashboard() {
      const year = $("#yearSelector").val();

      $.ajax({
        url: `${BASE_API}/dashboard?year=${year}`,
        headers: authHeader(),
        success: data => {
          buildCounters(data.counters);
          buildChart(data.claimsOverview, year);
          buildActivity(data.activity);
        },
        error: () => {
          loadSampleData();
        }
      });
    }

    function loadSampleData() {
      const sampleData = {
        counters: [
          { title: 'Total Claims', count: 1234, amount: 450000, color: 'primary', drilldown: { type: 'all-claims', value: '' } },
          { title: 'Approved', count: 890, amount: 380000, color: 'success', drilldown: { type: 'approved', value: '' } },
          { title: 'Pending', count: 234, amount: 55000, color: 'warning', drilldown: { type: 'pending', value: '' } },
          { title: 'Rejected', count: 110, amount: 15000, color: 'danger', drilldown: { type: 'rejected', value: '' } }
        ],
        claimsOverview: {
          type: 'line',
          labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
          datasets: [{
            label: 'Claims',
            data: [120, 190, 150, 250, 220, 300, 280, 350, 320, 400, 380, 450],
            borderColor: 'rgb(13, 110, 253)',
            backgroundColor: 'rgba(13, 110, 253, 0.1)',
            tension: 0.4,
            fill: true,
            drilldownType: 'month'
          }]
        },
        activity: [
          { label: 'New claim submitted', count: 15, color: 'primary', type: 'new-claims' },
          { label: 'Claims approved', count: 12, color: 'success', type: 'approved' },
          { label: 'Pending review', count: 8, color: 'warning', type: 'pending' },
          { label: 'Documents required', count: 5, color: 'info', type: 'documents' }
        ]
      };

      buildCounters(sampleData.counters);
      buildChart(sampleData.claimsOverview);
      buildActivity(sampleData.activity);
    }

    function buildCounters(counters) {
      $("#countersRow").empty();

      counters.forEach(c => {
        const colors = colorMap[c.color] || colorMap.primary;

        $("#countersRow").append(`
            <div class="col-md-3">
              <div class="card stats-card" onclick="loadDrilldown('${c.drilldown.type}','${c.drilldown.value || ""}')">
                <div class="card-body">
                  <div class="d-flex justify-content-between align-items-center">
                    <div>
                      <h6 class="text-muted text-uppercase mb-2">${c.title}</h6>
                      <h2 class="mb-0">${c.count.toLocaleString()}</h2>
                    </div>
                    <div class="${colors.bg} bg-opacity-10 stats-icon">
                      <i class="${colors.icon} display-6 ${colors.text}"></i>
                    </div>
                  </div>
                  <div class="mt-2">
                    <small class="text-muted">Amount: $${c.amount.toLocaleString()}</small>
                  </div>
                </div>
              </div>
            </div>
          `);
      });
    }

    function buildChart(chartData, year) {
      const ctx = document.getElementById("claimsChart");

      if (chartInstance) chartInstance.destroy();

      chartInstance = new Chart(ctx, {
        type: chartData.type,
        data: {
          labels: chartData.labels,
          datasets: chartData.datasets
        },
        options: {
          responsive: true,
          maintainAspectRatio: true,
          plugins: {
            legend: {
              display: false
            },
            tooltip: {
              callbacks: {
                label: function (context) {
                  return context.dataset.label + ': ' + context.parsed.y.toLocaleString();
                }
              }
            }
          },
          scales: {
            y: {
              beginAtZero: true,
              ticks: {
                callback: function (value) {
                  return '$' + value.toLocaleString();
                }
              }
            }
          },
          onClick: (evt, elements) => {
            if (!elements.length) return;
            const index = elements[0].index;
            const dataset = chartData.datasets[elements[0].datasetIndex];
            const month = String(index + 1).padStart(2, "0");
            loadDrilldown(dataset.drilldownType, month);
          }
        }
      });
    }

    function buildActivity(activity) {
      $("#activityList").empty();

      activity.forEach((a, idx) => {
        const colors = colorMap[a.color] || colorMap.primary;
        const isLast = idx === activity.length - 1;

        $("#activityList").append(`
            <div class="activity-item ${isLast ? '' : 'border-bottom'}" onclick="loadDrilldown('${a.type}')">
              <div class="d-flex align-items-center p-2">
                <div class="activity-icon ${colors.bg} bg-opacity-10 ${colors.text} me-3">
                  <i class="${colors.icon}"></i>
                </div>
                <div class="flex-grow-1">
                  <p class="mb-0 fw-semibold">${a.label}</p>
                  <small class="text-muted">${a.count} items</small>
                </div>
              </div>
            </div>
          `);
      });
    }

    function loadDrilldown(type, value = "") {
      const year = $("#yearSelector").val();

      $.ajax({
        url: `${BASE_API}/dashboard/drilldown?type=${type}&value=${value}&year=${year}`,
        headers: authHeader(),
        success: data => renderDetailsTable(data),
        error: () => {
          renderDetailsTable([
            { 'claimID': 'CLM-12345', 'customerName': 'John Doe', 'claimAmount': 5000, 'status': 'Approved', 'submissionDate': '2024-12-10T10:30:00' },
            { 'claimID': 'CLM-12344', 'customerName': 'Jane Smith', 'claimAmount': 3200, 'status': 'Pending', 'submissionDate': '2024-12-09T14:20:00' },
            { 'claimID': 'CLM-12343', 'customerName': 'Bob Johnson', 'claimAmount': 7800, 'status': 'Approved', 'submissionDate': '2024-12-08T09:15:00' }
          ]);
        }
      });
    }

    function formatHeaderText(text) {
      return text
        .replace(/([A-Z])/g, ' $1')
        .replace(/^./, str => str.toUpperCase())
        .trim();
    }

    function formatCellValue(key, val) {
      if (val === null || val === undefined) return '';

      if (typeof val === "object") return JSON.stringify(val);

      if (key.toLowerCase().includes('date') || key.toLowerCase().includes('time')) {
        const date = new Date(val);
        if (!isNaN(date.getTime())) {
          return date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }
      }

      if (key.toLowerCase().includes('amount') || key.toLowerCase().includes('price') || key.toLowerCase().includes('cost')) {
        const num = parseFloat(val);
        if (!isNaN(num)) {
          return '$' + num.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
        }
      }

      if (key.toLowerCase().includes('percent') || key.toLowerCase().includes('rate')) {
        const num = parseFloat(val);
        if (!isNaN(num)) {
          return num.toFixed(2) + '%';
        }
      }

      if (key.toLowerCase() === 'status') {
        const statusLower = val.toLowerCase();
        const statusClass = statusLower.includes('approved') || statusLower.includes('completed') ? 'bg-success' :
          statusLower.includes('pending') ? 'bg-warning' :
            statusLower.includes('rejected') || statusLower.includes('cancelled') ? 'bg-danger' : 'bg-secondary';
        return '<span class="badge ' + statusClass + '">' + val + '</span>';
      }

      return val;
    }

    function renderDetailsTable(data) {
      $("#detailsHeader").empty();
      $("#detailsBody").empty();

      if (!data.length) {
        $("#detailsBody").append("<tr><td colspan='100%' class='text-center text-muted py-4'>No data available</td></tr>");
        return;
      }

      const keys = Object.keys(data[0]).filter(k => !["PK", "SK", "entityType"].includes(k));

      keys.forEach(k => $("#detailsHeader").append("<th>" + formatHeaderText(k) + "</th>"));

      data.forEach(row => {
        let tr = "<tr>";
        keys.forEach(k => {
          let val = formatCellValue(k, row[k]);
          tr += "<td>" + val + "</td>";
        });
        tr += "</tr>";
        $("#detailsBody").append(tr);
      });
    }

    function authHeader() {
      return {
        Authorization: localStorage.getItem("token") || ""
      };
    }
  </script>

</body>
</html>
